<ul class="flex items-center text-sm font-medium h-full">

    {% if user.is_authenticated %}
        <li class="nav_link">
            <a href="{% url 'users:switch-hosting' %}">
                {% if request.session.is_hosting %}
                    방둘러보기
                {% else %}
                    호스트되기
                {% endif %}
            </a>
        </li>
        {% if request.session.is_hosting %}
            <li class="nav_link"><a href="{% url 'rooms:create' %}">객실 만들기</a></li>
        {% endif %}
        <li class="nav_link"><a href="{% url 'lists:see-favs' %}"> <i class="fas fa-heart text-red-400"></i> 좋아요 {{user.list.rooms.count}} </i></a></li>
        <li class="nav_link"><a href="{{user.get_absolute_url}}">프로필</a></li>
        <li class="nav_link"><a href="{% url "users:logout" %}">로그아웃</a></li>
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">로그인</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">회원가입</a></li>
    {% endif %}


</ul>
