<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'reservations:detail' reservation.pk %}">
      <div class="border w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{reservation.room.first_photo}});"></div>
      <div class="flex justify-between mb-2">
        <div class="w-4/5 overflow-hidden flex">
          {% if room.host.superhost %}
            <span class="mr-3 uppercase font-medium text-xs  text-white rounded bg-yellow-400 px-1">superhost</span>
          {%endif %}
  
          <span class="text-sm text-gray-600 block truncate">{{reservation.room.city}}, {{reservation.room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center">
          <i class="fas fa-star text-red-500 text-xs mr-2"></i>{{reservation.room.total_rating}}
        </span>
      </div>
      <span class="text-black w-11/12 block truncate pr-5">{{reservation.room.name}}</span>
    </a>
  </div>
