{% extends "base.html" %}

{% block page_title %}
    {{user.first_name}}'의 좋아요 목록
{% endblock page_title %}

{% block content %}

    <div class="min-h-75vh">

        <h3 class="my-36 text-3xl text-center text-bold">{{user.first_name}}님이 좋아한 방 목록</h3>


    <div class="container mx-auto pb-10 ">
        <div class="flex flex-wrap -mx-40 mb-10">
            {% for room in user.list.rooms.all  %}
                {% include 'mixins/room_card.html' with room=room %}
            {% endfor %}
        </div>
    </div>


    </div>
{% endblock content %}
