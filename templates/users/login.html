{% extends "base.html" %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}


{% block content %}

    <div class="container sm:w-9/12 md:w-1/2 lg:w-5/12 xl:w-1/4 rounded-lg mx-auto w-11/12 my-36 flex flex-col border shadow-2xl border-gray-200 items-center p-6">
        {% include 'partials/social_login.html' %}



        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="이메일 주소" class="input">
            <input type="password" placeholder="비밀번호" class="input">
            <button class="btn bg-red-500 text-white font-bold">로그인</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">계정이 없으신가요 ? </span> 
            <a href="{% url 'users:signup' %}" class="text-green-500 font-bold">회원가입</a>
        </div>
        
    </div>
{% endblock content %}
