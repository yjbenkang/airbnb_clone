{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %} {% endblock page_title %}| YongJinbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light" oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    {%include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
      <div class="flex w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
          <img class="w-12" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-full">
          <input class="w-9/12 search-box font-medium text-gray-900 placeholder-gray-400 border px-5 py-3 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name = "city" placeholder="검색어를 입력하세요." />
        </form>
        {% endblock search-bar %}
      </div>
      
      {% include "partials/nav.html" %}
    </header>

    {%block content %}{%endblock %}

    {%include "partials/footer.html" %}
  </body>
</html>
